<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img class="header__image" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix" >
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="add">
        <h3 class="add__title title">Add Item</h3>
        <div class="add__item">
          <input class="add__input" type="text">
          <button class="btn add__btn">Add</button>
        </div>
      </section>
      <section class="incomplete">
        <h3 class="incomplete__title title">Todo</h3>
        <ul class="incomplete__list list">
          <li class="list__item item">
            <input class="item__checkbox" type="checkbox">
            <label class="item__text">Pay Bills</label>
            <input type="text" class="item__input-text">
            <button class="btn item__btn item__btn_edit">Edit</button>
            <button class="btn item__btn item__btn_delete">
              <img class="item__image_delete" src="./remove.svg" alt="delete button"> 
            </button>
          </li>
          <li class="list__item list__item_edit-mode item">
            <input class="item__checkbox" type="checkbox">
            <label class="item__text">Go Shopping</label>
            <input type="text" value="Go Shopping" class="item__input-text">
            <button class="btn item__btn item__btn_edit">Save</button>
            <button class="btn item__btn item__btn_delete">
              <img class="item__image_delete" src="./remove.svg" alt="delete button">
            </button>
          </li>
        </ul>
      </section>
      <section class="completed">
        <h3 class="completed__title title">Completed</h3>
        <ul class="completed__list list">
          <li class="list__item item">
            <input class="item__checkbox" type="checkbox" checked>
            <label class="item__text">See the Doctor</label>
            <input type="text" class="item__input-text">
            <button class="btn item__btn item__btn_edit">Edit</button>
            <button class="btn item__btn item__btn_delete">
              <img class="item__image_delete" src="./remove.svg" alt="delete button">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
